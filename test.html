<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .test { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>JavaScript Test</h1>
    <div class="test">
        <h2>Test 1: Basic JavaScript</h2>
        <p id="test1">Loading...</p>
    </div>
    <div class="test">
        <h2>Test 2: DOM Manipulation</h2>
        <p id="test2">Loading...</p>
    </div>
    <div class="test">
        <h2>Test 3: Event Listeners</h2>
        <button id="testBtn">Click Me</button>
        <p id="test3">Not clicked yet</p>
    </div>

    <script>
        // Test 1: Basic JavaScript
        document.getElementById('test1').innerHTML = '<span class="success">✓ JavaScript is working!</span>';
        
        // Test 2: DOM Manipulation
        const test2 = document.getElementById('test2');
        test2.innerHTML = '<span class="success">✓ DOM manipulation works!</span>';
        
        // Test 3: Event Listeners
        document.getElementById('testBtn').addEventListener('click', function() {
            document.getElementById('test3').innerHTML = '<span class="success">✓ Event listeners work!</span>';
        });
        
        console.log('All tests loaded successfully');
    </script>
</body>
</html>
