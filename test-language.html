<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语言切换测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .notification { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 24px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); z-index: 10000; font-family: 'JetBrains Mono', 'Noto Sans SC', monospace; font-size: 14px; max-width: 350px; }
    </style>
</head>
<body>
    <h1>语言切换测试</h1>
    
    <div class="test-section">
        <h2>当前语言状态</h2>
        <p>当前语言: <span id="currentLang">zh</span></p>
        <button onclick="toggleLang()">切换语言</button>
    </div>
    
    <div class="test-section">
        <h2>测试通知</h2>
        <button onclick="testDuplicateNotification()">测试重复订阅提示</button>
        <button onclick="testSuccessNotification()">测试成功订阅提示</button>
    </div>

    <script>
        let lang = 'zh'; // 默认中文
        
        function toggleLang() {
            lang = (lang === 'en') ? 'zh' : 'en';
            document.getElementById('currentLang').textContent = lang;
            console.log('语言已切换为:', lang);
        }
        
        function testDuplicateNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="font-size: 20px;">✅</div>
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            ${lang === 'en' ? 'Already Subscribed!' : '你已经订阅过了！'}
                        </div>
                        <div style="opacity: 0.9; font-size: 13px;">
                            ${lang === 'en' ? 'You will receive our latest updates.' : '您将收到我们的最新动态。'}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
        
        function testSuccessNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="font-size: 20px;">🎉</div>
                    <div>
                        <div style="font-weight: 600; margin-bottom: 4px;">
                            ${lang === 'en' ? 'Welcome aboard!' : '欢迎订阅！'}
                        </div>
                        <div style="opacity: 0.9; font-size: 13px;">
                            ${lang === 'en' ? 'Check your email for a welcome message.' : '请查看您的邮箱，我们已发送欢迎邮件。'}
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }
    </script>
</body>
</html>
