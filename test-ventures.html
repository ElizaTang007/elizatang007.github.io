<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ventures</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #000814; 
            color: white; 
            margin: 0; 
            padding: 20px; 
        }
        .ventures-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 1.2rem; 
            margin-top: 2rem;
        }
        .venture-card { 
            background: rgba(255,255,255,.08); 
            border: 2px solid rgba(255,255,255,.15); 
            border-radius: 20px; 
            padding: 1.5rem; 
            position: relative; 
            overflow: hidden; 
            cursor: pointer; 
            transition: all .4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .venture-card h3 { 
            margin: 0 0 .8rem 0; 
            font-size: 22px; 
            font-weight: 600; 
            color: #0ea5e9;
        }
        .venture-card p { 
            margin: 0 0 1rem 0; 
            opacity: .9; 
            line-height: 1.6; 
        }
        .venture-meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 1rem; 
        }
        .venture-type { 
            background: rgba(14,165,233,.2); 
            color: #0ea5e9; 
            padding: .3rem .8rem; 
            border-radius: 20px; 
            font-size: .8rem; 
            font-weight: 500; 
        }
        .venture-status { 
            color: rgba(255,255,255,.7); 
            font-size: .85rem; 
        }
    </style>
</head>
<body>
    <h1>Ventures & Innovation</h1>
    <div class="ventures-grid" id="venturesGrid">
        <!-- Content will be loaded here -->
    </div>

    <script>
        const ventures = [
            {t:'YITA AVIATION', d:'A smart air mobility platform that helps users find, book, and optimize their eVTOL journeys from purchasing aircraft to scheduling shared flights.', type:'startup', status:'Active', link:'https://yita-aviation-site.vercel.app/'},
            {t:'StratoOS', d:'Next-generation transportation OS for low-altitude economy. BVLOS mission orchestration and digital command center.', type:'platform', status:'Development', link:'ventures/stratoos.html'},
            {t:'PRIMORDIA', d:'Interplanetary origin asset infrastructure for preserving biological and cultural heritage across civilizations.', type:'research', status:'Concept', link:'ventures/primordia.html'}
        ];

        function renderVentures() {
            const v = document.getElementById('venturesGrid');
            v.innerHTML = ventures.map(i => `
                <div class="venture-card" onclick="window.open('${i.link}', '_blank')">
                    <h3>${i.t}</h3>
                    <p>${i.d}</p>
                    <div class="venture-meta">
                        <span class="venture-type">${i.type}</span>
                        <span class="venture-status">${i.status}</span>
                    </div>
                </div>
            `).join('');
        }

        // Load content immediately
        renderVentures();
    </script>
</body>
</html>
